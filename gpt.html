<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Redirecting…</title>
<script>
  const src = new URLSearchParams(location.search).get('src') || 'unknown';

  // 可选：如已加载 GA4，这里可以上报事件
  // if (typeof gtag === 'function') {
  //   gtag('event', 'outbound_click', { destination: 'chatgpt', src });
  // }

  // 目标：ChatGPT（如你更想用 chatgpt.com，也可把下面改为 'https://chatgpt.com/'）
  const dest = new URL('https://chat.openai.com/');

  // 只保留一次 src，并附带你的 UTM
  dest.searchParams.set('utm_source', 'tenant-letter');
  dest.searchParams.set('utm_medium', 'site');
  dest.searchParams.set('utm_campaign', 'gpt_redirect');
  dest.searchParams.set('src', src);

  // 跳转
  location.replace(dest.href);
</script>
<noscript>
  Redirecting to ChatGPT…
  <a href="https://chat.openai.com/">Click here</a>
</noscript>
</html>
