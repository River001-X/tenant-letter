<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Redirecting…</title>
<script>
  const src = new URLSearchParams(location.search).get('src') || 'unknown';

  // 如果已加载 GA4，想要统计就把下面三行注释去掉
  // if (typeof gtag === 'function') {
  //   gtag('event', 'outbound_click', { destination: 'gemini', src: src });
  // }

  const dest = new URL('https://gemini.google.com/app');
  dest.searchParams.set('utm_source', 'tenant-letter');
  dest.searchParams.set('utm_medium', 'site');
  dest.searchParams.set('utm_campaign', 'gem_redirect');
  dest.searchParams.set('src', src);

  location.replace(dest.href);
</script>
<noscript>
  Redirecting to Gemini…
  <a href="https://gemini.google.com/app">Click here</a>
</noscript>
</html>
